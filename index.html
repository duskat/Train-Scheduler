<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>   
</head>
<body>
    
    <div class="container">
        <div class="card">
            <div class="card-body table-dark heading">
                <h1 id="header">Train Scheduler</h1>
            </div>
        </div>
    </div>
    
    <div class="container">   
        <div class="card">
            <h5 class="card-header">Current Train Schedule</h5>
            <div class="card-body">
                <table class="table table-striped table-dark">
                    <thead>
                      <tr>
                        <th>#</th>
                        <th>Train name</th>
                        <th>Destination</th>
                        <th>Frequency</th>
                        <th>Next Arrival</th>
                        <th>Minutes away</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <!-- <th scope="row">1</th>
                        <td>SuperTrain </td>
                        <td>New Yourk</td>
                        <td>45</td>
                        <td>04:45 PM</td>
                        <td>10</td> -->
                      </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="container">   
        <div class="card">
            <h5 class="card-header">Add Train</h5>
            <div class="card-body">
                    <form id="form">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" placeholder="Train Name" id="trainName">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" placeholder="Destination" id="destination">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="timeSchedle" placeholder="First Train Time (HH:MM - military time)">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="number" class="form-control" placeholder="Frequency (min)" id="frequence">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-dark" id="submit">Submit</button>
                    </form>
            </div>
        </div>        
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
